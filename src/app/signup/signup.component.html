<div class="container">
  <div class="jumbotron" style="margin-top: 3%; margin-left: 20%;margin-right: 20%;padding-right: 8%;">
    <div class="head">
      <h1 style="padding-left: 43%; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; color: navy;" >SignUp</h1><br>
    </div>
    <form [formGroup]="registerForm" (ngSubmit)="signUp()">
      <div class="form-group row"  >
        <label class="col-sm-2 col-form-label" >Consumer Number</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="Enter ConsumerNumber"  formControlName="consumerNo"
            [ngClass]="{'is-invalid':submitted && f.consumerNo.errors}">
          <div *ngIf="submitted && f.consumerNo.errors" class="invalid-feedback">
            <div *ngIf="f.consumerNo.errors.required">
              This field is required.
            </div>
            
          </div>
        </div>
      </div>
      
      <div class="form-group row">
        <label for="email" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="email" placeholder="Enter email" formControlName="email"
            [ngClass]="{'is-invalid':submitted && f.email.errors}">
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">
              This field is required.
            </div>
            <div *ngIf="f.email.errors.email">
              Email must be a valid email address
            </div>

          </div>
        </div>
      </div>
      <div class="form-group row">
        <label  class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control"  placeholder="enter your Password" formControlName="password"
            [ngClass]="{'is-invalid':submitted && f.password.errors,'is-valid':submitted && f.password.valid}">
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">
              Password is required.
            </div>
            <div *ngIf="f.password.errors.minlength">
              Minimum legth is 4.
            </div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label  class="col-sm-2 col-form-label">Confirm Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control"  placeholder="confirm your password" formControlName="confirmPassword"
            [ngClass]="{'is-invalid':submitted && f.confirmPassword.errors}">
          <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
            <div *ngIf="f.confirmPassword.errors.required">
              This field is required.
            </div>
            <div *ngIf="registerForm.get('confirmPassword').errors &&  registerForm.get('confirmPassword').errors.confirmPassword">
              Passsword and ConfirmPassword didn't match.
            </div>

          </div>
        </div>
      </div>

      <div style="margin-left: 40%;">
        <button type="submit" class="btn btn-primary mb-2">SignUp</button>
        <button type="button" class="btn btn-danger mb-2" style="margin-left: 4%;">Cancel</button>

      </div>
    </form>
  </div>
</div>
</div>
